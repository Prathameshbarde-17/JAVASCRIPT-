<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <h1>JAVASCRPT CONST</h1>
    <p>Declaring a constant array does NOT make the element unchangeable:</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      const fruits = ["Apple", "Banana", "Orange"];
      document.getElementById("demo").innerHTML = "fruits";
      //changes the element in arrays
      fruits[0] = "Graphes";
      //add the element in the arrays
      fruits.push("Mango");
      document.getElementById("demo1").innerHTML = "fruits";
    </script>
  </body>
</html>
