<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //For each Loop used in Function.
      let arr = ["Pune", "Mumbai", "Ahilyanagar", "Chatrapati Sambhajinagar"];
      arr.forEach((val, idx) => {
        console.log(val.toUpperCase(), idx);
      });

      //Question
      //For a given array of number, print square of each value using the for Each Loop

      let arr1 = [1, 2, 3, 4, 5];
      arr1.forEach((val) => {
        num = val * val;
        console.log(num);
      });
    </script>
  </body>
</html>
