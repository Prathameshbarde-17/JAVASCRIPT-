<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONST</title>
  </head>
  <body>
    <h1>JAVASCRPT Const</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      const mobile = ["Apple", "Samsumg", "Realme"];

      document.getElementById("demo").innerHTML = mobile;
      mobile[1] = "One plus";
      mobile.push("Motto");
      document.getElementById("demo1").innerHTML = mobile;
    </script>
  </body>
</html>
